<div class="card-text star-div centering-div">
  <span class="fa fa-star checked"></span>
  <span class="fa fa-star checked" *ngIf="stars.valueOf() >= 2"></span>
  <span class="fa fa-star checked" *ngIf="stars.valueOf() >= 3"></span>
  <span class="fa fa-star checked" *ngIf="stars.valueOf() >= 4"></span>
  <span class="fa fa-star checked" *ngIf="stars.valueOf() >= 5"></span>
</div>
