<div class="card-text star-div centering-div">
  <span class="fa fa-star checked" title="First star"></span>
  <span class="fa fa-star checked" title="Second Star" *ngIf="stars.valueOf() >= 2"></span>
  <span class="fa fa-star checked" title="Third Star" *ngIf="stars.valueOf() >= 3"></span>
  <span class="fa fa-star checked" title="Fourth Star" *ngIf="stars.valueOf() >= 4"></span>
  <span class="fa fa-star checked" title="Fifth Star" *ngIf="stars.valueOf() >= 5"></span>
</div>
