<div class="page-main-header">
  <div class="container content-center">
      <div class="centering-div">
        <h2>
          Service: {{service.name}}
        </h2>

        <div class="description-div">
          <label for="service-category">Category:</label>
          <p id="service-category">
            {{service.category}}
          </p>
        </div>

        <div class="description-div">
          <label for="place-description">Place:</label>
          <p id="place-description">
            {{placeDescription}}
          </p>
        </div>

        <div class="description-div" *ngIf="service.startDateTime !== undefined">
          <label for="place-description">Start Date and time:</label>
          <p id="start-date">
            {{dateTimeToString(service.startDateTime)}}
          </p>
        </div>

        <div class="description-div" *ngIf="service.endDateTime !== undefined">
          <label for="place-description">End Date and time:</label>
          <p id="end-date">
            {{dateTimeToString(service.endDateTime)}}
          </p>
        </div>

        <div class="description-div">
          <label for="description">Description:</label>
          <p id="description">
            {{service.description}}
          </p>
        </div>
        <div *ngIf="showVoteButtons">
          <button class="btn btn-primary" type="button"
                  (click) = "voteInfo(true)">
            Vote for correct info
          </button>
          <button class="btn btn-default" type="button"
                  (click) = "voteInfo(false)">
            Vote for wrong info
          </button>
        </div>
      </div>
    </div>
</div>
