<div class="page-main-header login-page" filter-color="orange">
    <div class="page-header-image"></div>
    <div class="container centering-div">
        <div class="col-md-6 content-center">
            <div class="card card-login card-plain">
                <div class="header header-primary text-center">
                    <h1>
                        {{pageName}}
                    </h1>
                </div>
                <form class="form" method="" action="" autocomplete="off">
                    <div class="content">
                        <label for="userNameInput" class="hide-element">Username</label>
                      <div class="input-group form-group-no-border input-lg"
                           [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text now-ui-icons users_circle-08"></span>
                        </div>
                          <input type="text" name="username" id="userNameInput" #userNameInput class="form-control"
                                 placeholder="Username" (focus)="focus=true" (blur)="focus=false" >
                      </div>
                        <label *ngIf="pageName=='Login'" for="passwordInput" class="hide-element">Password</label>
                      <div class="input-group form-group-no-border input-lg"
                           [ngClass]="{'input-group-focus':focus1===true}">
                          <div class="input-group-prepend">
                            <span class="input-group-text now-ui-icons text_caps-small"></span>
                        </div>
                          <input type="password" name="password" #passwordInput placeholder="Password"
                                 id="passwordInput" class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>
                        <label id="passwordInputLabel" for="passwordInput" *ngIf="pageName=='Register'">
                            Password: must have 10 characters or more and has to be safely unguessable
                        </label>
                    </div>
                    <div class="text-center">
                        <button type="submit" (click)="this.buttonClick(userNameInput.value, passwordInput.value)"
                           class="btn btn-primary btn-round btn-lg btn-block">{{pageName}}</button>
                    </div>
                    <div *ngIf="pageName=='Login'" class="pull-left">
                            <a id="create-account-link" href="register" class="link">Create Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
